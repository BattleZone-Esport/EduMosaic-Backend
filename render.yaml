services:
  - type: web
    name: edumosaic-backend
    env: python
    runtime: python-3.11.6   # âœ… Force Python 3.11.6
    buildCommand: |
      pip install --upgrade pip setuptools wheel
      pip install -r requirements.txt
    startCommand: gunicorn -k uvicorn.workers.UvicornWorker main:app --bind=0.0.0.0:$PORT
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: edumosaic-db
          property: connectionString

databases:
  - name: edumosaic-db
    databaseName: edumosaic_db
    user: edumosaic_db_user